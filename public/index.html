<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewFlow | Premium Coffee</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="logo">BrewFlow â˜•</div>
        <div class="nav-links">
            <a href="#" onclick="scrollToMenu()">Menu</a>
            <a href="#" id="ordersBtn" style="display:none;">My Orders</a>
            <button id="loginBtn" class="btn-primary">Login</button>
            <button id="logoutBtn" class="btn-secondary" style="display:none;">Logout</button>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Coffee Crafted for You.</h1>
            <p>Skip the line. Order remotely. Enjoy instantly.</p>
            <button class="btn-primary big" onclick="scrollToMenu()">Order Now</button>
        </div>
    </header>

    <section id="menu-section">
        <h2>Our Menu</h2>

        <div style="text-align:center; margin-bottom: 2rem;">
            <button class="filter-btn active" onclick="filterMenu('all')">All</button>
            <button class="filter-btn" onclick="filterMenu('hot coffee')">Hot Coffee</button>
            <button class="filter-btn" onclick="filterMenu('iced coffee')">Iced Coffee</button>
            <button class="filter-btn" onclick="filterMenu('pastry')">Pastries</button>
        </div>

        <div class="menu-grid" id="menu-container">
            <p class="loading">Loading fresh brews...</p>
        </div>
    </section>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <div id="login-box">
                <h2>Welcome Back</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn-primary full-width">Sign In</button>
                </form>
                <p class="switch-auth">New here? <a href="#" id="show-register">Create an account</a></p>
            </div>

            <div id="register-box" style="display:none;">
                <h2>Join BrewFlow</h2>
                <form id="register-form">
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="email" id="reg-email" placeholder="Email Address" required>
                    <input type="password" id="reg-password" placeholder="Password (6+ chars)" required>
                    <button type="submit" class="btn-primary full-width">Create Account</button>
                </form>
                <p class="switch-auth">Already a member? <a href="#" id="show-login">Sign In</a></p>
            </div>
        </div>
    </div>
    <div id="orders-modal" class="modal">
        <div class="modal-content" style="width: 500px; max-width: 90%;">
            <span class="close-orders" style="float:right; font-size:1.5rem; cursor:pointer;">&times;</span>
            <h2>My Order History</h2>
            <div id="orders-history-container"
                style="text-align:left; max-height:400px; overflow-y:auto; margin-top:1rem;">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
